<span class="org-level-2">** How to send soft rfkill(especially when using USB card with PC)</span>
   There is a commandline tool called <span class="org-verbatim">=rfkill=</span>, that would do.
   
   <span class="org-verbatim">=rfkill block wlan=</span> to block all wlan device.
   <span class="org-verbatim">=rfkill unblock wlan=</span> to unblock all wlan device.
